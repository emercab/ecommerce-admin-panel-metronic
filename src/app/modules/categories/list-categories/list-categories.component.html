<div class="card">

  <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>

  <!--begin::Card header-->
  <div class="card-header border-0 pt-6">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5"><span class="path1"></span><span
            class="path2"></span></i>
        <input type="text" data-kt-user-table-filter="search"
          class="form-control form-control-solid w-250px ps-13" placeholder="Search category"
          (keydown.enter)="categorySearch($event)"
          [(ngModel)]="search"
        />
      </div>
      <!--end::Search-->
    </div>
    <!--begin::Card title-->

    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Toolbar-->
      <div class="d-flex justify-content-end" data-kt-user-table-toolbar="base">
        <!--begin::Filter-->
        <!-- <button type="button" class="btn btn-light-primary me-3" data-kt-menu-trigger="click"
          data-kt-menu-placement="bottom-end">
          <i class="ki-duotone ki-filter fs-2"><span class="path1"></span><span class="path2"></span></i>
          Filter
        </button> -->
        <!--begin::Menu 1-->
        <div class="menu menu-sub menu-sub-dropdown w-300px w-md-325px" data-kt-menu="true">
          <!--begin::Header-->
          <div class="px-7 py-5">
            <div class="fs-5 text-gray-900 fw-bold">Filter Options</div>
          </div>
          <!--end::Header-->

          <!--begin::Separator-->
          <div class="separator border-gray-200"></div>
          <!--end::Separator-->

          <!--begin::Content-->
          <div class="px-7 py-5" data-kt-user-table-filter="form">
            <!--begin::Input group-->
            <div class="mb-10">
              <label class="form-label fs-6 fw-semibold">Role:</label>
              <select class="form-select form-select-solid fw-bold select2-hidden-accessible" data-kt-select2="true"
                data-placeholder="Select option" data-allow-clear="true" data-kt-user-table-filter="role"
                data-hide-search="true" data-select2-id="select2-data-9-8m4p" tabindex="-1" aria-hidden="true"
                data-kt-initialized="1">
                <option data-select2-id="select2-data-11-gspg"></option>
                <option value="Administrator">Administrator</option>
                <option value="Analyst">Analyst</option>
                <option value="Developer">Developer</option>
                <option value="Support">Support</option>
                <option value="Trial">Trial</option>
              </select><span class="select2 select2-container select2-container--bootstrap5" dir="ltr"
                data-select2-id="select2-data-10-sbdc" style="width: 100%"><span class="selection"><span
                    class="select2-selection select2-selection--single form-select form-select-solid fw-bold"
                    role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-disabled="false"
                    aria-labelledby="select2-m5sm-container" aria-controls="select2-m5sm-container"><span
                      class="select2-selection__rendered" id="select2-m5sm-container" role="textbox"
                      aria-readonly="true" title="Select option"><span class="select2-selection__placeholder">Select
                        option</span></span><span class="select2-selection__arrow" role="presentation"><b
                        role="presentation"></b></span></span></span><span class="dropdown-wrapper"
                  aria-hidden="true"></span></span>
            </div>
            <!--end::Input group-->

            <!--begin::Input group-->
            <div class="mb-10">
              <label class="form-label fs-6 fw-semibold">Two Step Verification:</label>
              <select class="form-select form-select-solid fw-bold select2-hidden-accessible" data-kt-select2="true"
                data-placeholder="Select option" data-allow-clear="true" data-kt-user-table-filter="two-step"
                data-hide-search="true" data-select2-id="select2-data-12-7yum" tabindex="-1" aria-hidden="true"
                data-kt-initialized="1">
                <option data-select2-id="select2-data-14-fiot"></option>
                <option value="Enabled">Enabled</option>
              </select>
              <span class="select2 select2-container select2-container--bootstrap5" dir="ltr"
                data-select2-id="select2-data-13-82ph" style="width: 100%">
                <span class="selection"><span
                    class="select2-selection select2-selection--single form-select form-select-solid fw-bold"
                    role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-disabled="false"
                    aria-labelledby="select2-3pir-container" aria-controls="select2-3pir-container">
                    <span class="select2-selection__rendered" id="select2-3pir-container" role="textbox"
                      aria-readonly="true" title="Select option">
                      <span class="select2-selection__placeholder">Select option</span>
                    </span>
                    <span class="select2-selection__arrow" role="presentation">
                      <b role="presentation"></b>
                    </span>
                  </span>
                </span>
                <span class="dropdown-wrapper" aria-hidden="true"></span>
              </span>
            </div>
            <!--end::Input group-->

            <!--begin::Actions-->
            <div class="d-flex justify-content-end">
              <button type="reset" class="btn btn-light btn-active-light-primary fw-semibold me-2 px-6"
                data-kt-menu-dismiss="true" data-kt-user-table-filter="reset">
                Reset
              </button>
              <button type="submit" class="btn btn-primary fw-semibold px-6" data-kt-menu-dismiss="true"
                data-kt-user-table-filter="filter">
                Apply
              </button>
            </div>
            <!--end::Actions-->
          </div>
          <!--end::Content-->
        </div>
        <!--end::Menu 1-->
        <!--end::Filter-->

        <!--begin::Add user-->
        <a routerLink="/categories/create" class="btn btn-primary">
          <i class="ki-duotone ki-plus fs-2"></i> Add Category
        </a>
        <!--end::Add user-->
      </div>
      <!--end::Toolbar-->
    </div>
    <!--end::Card toolbar-->
  </div>
  <!--end::Card header-->

  <!--begin::Card body-->
  <div class="card-body py-4">
    <!--begin::Table-->
    <div id="kt_table_users_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
      <div id="" class="table-responsive">
        <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable" id="kt_table_users"
          style="width: 965.5px">
          <colgroup>
            <col style="width: 194.438px" />
            <col style="width: 144.578px" />
            <col style="width: 144.578px" />
            <col style="width: 178.578px" />
            <col style="width: 178.281px" />
            <col style="width: 121.656px" />
          </colgroup>
          <thead>
            <tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0" role="row">
              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="1" rowspan="1" colspan="1"
                aria-label="User: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button">
                  Name
                </span>
                <span class="dt-column-order"></span>
              </th>
              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="2" rowspan="1" colspan="1"
                aria-label="Role: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button">
                  Icon
                </span>
                <span class="dt-column-order"></span>
              </th>
              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="3" rowspan="1" colspan="1"
                aria-label="Last login: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button">
                  Status
                </span>
                <span class="dt-column-order"></span>
              </th>
              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="4" rowspan="1" colspan="1"
                aria-label="Two-step : Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button">
                  Department
                </span>
                <span class="dt-column-order"></span>
              </th>
              <th class="min-w-125px dt-orderable-asc dt-orderable-desc" data-dt-column="5" rowspan="1" colspan="1"
                aria-label="Joined Date: Activate to sort" tabindex="0">
                <span class="dt-column-title" role="button">
                  Category
                </span>
                <span class="dt-column-order"></span>
              </th>
              <th class="text-end min-w-100px dt-orderable-none" data-dt-column="6" rowspan="1" colspan="1"
                aria-label="Actions">
                <span class="dt-column-title">
                  Actions
                </span>
                <span class="dt-column-order"></span>
              </th>
            </tr>
          </thead>

          <tbody class="text-gray-600 fw-semibold">
            <ng-container *ngFor="let category of categories">
              <tr>
                <td>
                  <div class="d-flex align-items-center">
                    <div class="symbol symbol-50px me-5" *ngIf="category.image; else noImage">
                      <img [src]="category.image" class="" alt="">
                    </div>
                    <ng-template #noImage>
                      <div class="symbol symbol-50px me-5">
                        <span class="symbol-label bg-light-primary fw-bold fs-2"></span>
                      </div>
                    </ng-template>

                    <div class="d-flex justify-content-start flex-column">
                      <a href="#" class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6">
                        {{ category.name }}
                      </a>
                      <!-- <span class="text-muted fw-semibold text-muted d-block fs-7">HTML, JS, ReactJS</span> -->
                    </div>
                  </div>
                </td>
                <td>
                  <ng-container *ngIf="category.icon">
                    <div [id]="'svg-category-' + category.id">
                      {{ parseIconHtml(category) }}
                    </div>
                  </ng-container>
                </td>
                <td data-order="2024-03-25T04:57:47-05:00">
                  <span class="badge badge-light-success" *ngIf="category.status == 1">
                    Active
                  </span>
                  <span class="badge badge-light-danger" *ngIf="category.status == 2">
                    Inactive
                  </span>
                </td>
                <td>
                  <span *ngIf="category.department">
                    {{ category.department.name }}
                  </span>
                </td>
                <td>
                  <span *ngIf="category.category">
                    {{ category.category.name }}
                  </span>
                </td>
                <td class="text-end">
                  <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                    <i class="ki-duotone ki-pencil fs-2"><span class="path1"></span><span class="path2"></span></i>
                  </a>

                  <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                    <i class="ki-duotone ki-trash fs-2"><span class="path1"></span><span class="path2"></span>
                      <span class="path3"></span><span class="path4"></span><span class="path5"></span>
                    </i>
                  </a>
                </td>
              </tr>
            </ng-container>
          </tbody>
          <tfoot></tfoot>
        </table>

        <ngb-pagination [collectionSize]="totalPages" [(page)]="currentPage" [pageSize]="2" [rotate]="true"
          [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
      </div>

    </div>
    <!--end::Table-->
  </div>
  <!--end::Card body-->
</div>
